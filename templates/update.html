<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static',  filename='bootstrap.css') }}">

</head>
<body class="bg-primary-subtle">

    <div class="container">

        <div class="mt-5">
            <h1>Editar usuario</h1>
        </div>

        <div>
            <form method="post">
                <div class="mt-3">
                    <label for="nome">Nome:</label>
                    <input class="form-control"  type="text" id="nome" name="nome" value="{{ user[1] }}" required><br>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" value="{{ user[2] }}" required><br>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Editar</button>
                </div>

            </form>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('read') }}">Voltar para lista</a>
        </div>
    </div>
</body>
</html>
